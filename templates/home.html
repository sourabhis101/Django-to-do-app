
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-color: #e2fcf3;
        }
    </style>
    
   
</head>
<body>
    <div class="container">
  <!-- Content here -->
    <div class="container-fluid">
        <h3 class="pt-5 text-center" > <i class="fa fa-check-square" aria-hidden="true"></i> <span style="text-decoration: underline;"> <b>
         Django ToDo App
        </b></span></h3>
       
        <div style="margin-top: 35px;"> </div>
        <div class="row">
            
            
                
                <div class="col-sm-6 col-md-5 col-lg-6" >
                
                <div style="margin-bottom: 15px; margin-top: 15px;" ><h4  > My Day - {% now "jS F Y" %}</h4> </div>
                <hr>
                
                <!-- List of all the tasks for the day -->
                <div style="height: 360px; overflow: scroll;">
                    {% for task in tasks %}
                
                <div class="card m-3" >
                    
                 
                    <div class="card-body">
                        <a href="{% url 'edit_task' task.id %}" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                        {{ task.task }}
                        
                        
                    </div>
                       <span style="position: relative; float: right;  text-align: end; "  >

                        <a  href="{% url 'mark_as_done' task.pk %}" class="btn btn-dark"  ><i class="fa fa-check"></i> Done</a>  
                        <a  href="{% url 'delete_task' task.id %}"  class="btn btn-danger"><i class="fa fa-trash"></i></a>
                            
                        </span>
                    
                </div>
                {% endfor %}
                </div>
               
            </div>
  
            
            
            
            <div class="col-sm-6 col-md-5 col-lg-6" >
                
                
                <div style="margin-bottom: 15px; margin-top: 15px;"> <h4>Completed Tasks</h4></div>
                <hr>
                <!-- List of all the tasks that have completed -->
                <div style="height: 360px; overflow: scroll;">
                     {% for task in completed_tasks %}
                <div class="card m-2">
                    <div class="card-body" >
                        <a href="{% url 'edit_task' task.id %}" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                        {{ task.task }}
                        
                       
                    </div>
                    <span style="position: relative; float: right; text-align: end;" >
                            <a  href="{% url 'mark_as_undone' task.pk %}" class="btn btn-dark"><i class="fa fa-times"></i> Undone</a>
                            <a  href="{% url 'delete_task' task.id %}"  class="btn btn-danger"><i class="fa fa-trash"></i></a>
                            
                            
                        </span>
                </div>
                {% endfor %}
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div  >
                <!-- To Do Form -->
                <form action="{% url 'addTask' %}" method="POST"  >
                    {% csrf_token %}
                    <div class="form-group ">
                        <span style="display: flex;">
                            <input type="text" name="task"   class="form-control" placeholder="Add a task">
                            <button  type="submit"  class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Add</button>
                        </span>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>
<div style="margin-top: 30px;"> </div>

   
</body>
</html>
